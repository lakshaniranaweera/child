<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Child Survey Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
}
.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
.hidden { display: none; }
label { font-weight: bold; margin-top: 12px; display: block; }
button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #2196f3;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
}
img {
    width: 100px;
    border-radius: 8px;
    margin: 5px;
}
</style>
</head>

<body>
<div class="container">
    <h2>Child Survey Form</h2>

    <label>Village Location</label>
    <select id="village">
        <option value="">Select</option>
        <option>Piliyandala</option>
        <option>Nuwara Eliya</option>
        <option>Galle</option>
        <option>Anuradhapura</option>
        <option>Monaragala</option>
        <option>Jaffna</option>
    </select>

    <label>House Number</label>
    <input type="text" id="houseNumber">

    <label>Child ID</label>
    <input type="text" id="childID">

    <label>Age</label>
    <input type="number" id="age">

    <label>Gender</label>
    <select id="gender" onchange="toggleSection()">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
    </select>

    <!-- MALE SECTION -->
    <div id="maleSection" class="hidden">
        <label>Select one (Male)</label>
        <input type="radio" name="answer" value="Male Option 1"> Option 1<br>
        <input type="radio" name="answer" value="Male Option 2"> Option 2<br>
        <input type="radio" name="answer" value="Male Option 3"> Option 3<br>
        <input type="radio" name="answer" value="Male Option 4"> Option 4<br>
        <input type="radio" name="answer" value="Male Option 5"> Option 5<br>
    </div>

    <!-- FEMALE SECTION -->
    <div id="femaleSection" class="hidden">
        <label>Select one (Female)</label>
        <input type="radio" name="answer" value="Female Option 1"> Option 1<br>
        <input type="radio" name="answer" value="Female Option 2"> Option 2<br>
        <input type="radio" name="answer" value="Female Option 3"> Option 3<br>
        <input type="radio" name="answer" value="Female Option 4"> Option 4<br>
        <input type="radio" name="answer" value="Female Option 5"> Option 5<br>
    </div>

    <button onclick="submitForm()">Submit</button>

    <p id="msg"></p>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz1vBq4BhzMMoP2NuqiuABpZiw2qsMhMstppo6LhnTm/dev";  // ← replace this

function toggleSection() {
    const gender = document.getElementById("gender").value;
    document.getElementById("maleSection").classList.add("hidden");
    document.getElementById("femaleSection").classList.add("hidden");

    if (gender === "Male") {
        document.getElementById("maleSection").classList.remove("hidden");
    } else if (gender === "Female") {
        document.getElementById("femaleSection").classList.remove("hidden");
    }
}

async function submitForm() {
    const data = {
        village: document.getElementById("village").value,
        houseNumber: document.getElementById("houseNumber").value,
        childID: document.getElementById("childID").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        answer: document.querySelector("input[name='answer']:checked")?.value || ""
    };

    document.getElementById("msg").innerHTML = "Submitting...";

    try {
        const res = await fetch(scriptURL, {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === "success") {
            document.getElementById("msg").innerHTML = "✔ Submitted successfully!";
        } else {
            document.getElementById("msg").innerHTML = "❌ Error: " + result.message;
        }
    } catch (error) {
        document.getElementById("msg").innerHTML = "❌ Failed to fetch (CORS / wrong URL)";
    }
}
</script>

</body>
</html>
